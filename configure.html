<!DOCTYPE html>
<html>

<head>
    <title>Configure Poki Block</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">

    <div class="container text-center" style="padding-top: 30px;">
        <h1>Configure pokiBlockAdvanced</h1>
        <label for="blockDelay">Block delay in seconds:</label>
        <input type="number" id="blockDelay" placeholder="number" style="width: 100px;"><br>
        <label for="rewardAllowed">Rewards allowed</label>
        <input type="checkbox" id="rewardAllowed" checked="true"><br>
        <a href="#" class="btn btn-primary disabled" id="save" style="margin-top: 20px;" title="pokiBlockAdvanced">PokiBlockAdvanced</a>
        <p>Drag this to your bookmarks</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="configure.js"></script>
</body>

</html>
